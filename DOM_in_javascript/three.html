<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #ffffff;">

</body>
<script>
    // creating the div element 
    const newDiv = document.createElement('div');
    console.log(newDiv);

    // adding class name into the new div 
    newDiv.className = "main";
    newDiv.id = "main-id";

    newDiv.setAttribute("data-custom", "customValue");

    // How to add styling in this 
    newDiv.style.backgroundColor = "green";
    newDiv.style.padding = "20px";
    newDiv.style.border = "1px solid #ccc";

    // adding some content to the new div
    newDiv.innerHTML = "<h1>Hello World</h1>";
    console.log(newDiv);

    const textNode = document.createTextNode("This is a new div");
    newDiv.appendChild(textNode);

    // appending the new div to the body - this will add th div from memory to the body
    document.body.appendChild(newDiv);
</script>
</html>
