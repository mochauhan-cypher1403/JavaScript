<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #ffffff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children); //HTML Collection
    // accessing the first element of the HTML Collection
    const firstDay = parent.children[0];
    console.log(firstDay.innerHTML);

    for(let i=0; i<parent.children.length; i++){
        console.log(parent.children[i].innerHTML);
    }

    console.log(parent.firstElementChild); //first child element
    console.log(parent.lastElementChild); //last child element

    const dayOne = document.querySelector('.day');
    console.log(dayOne);

    // going through parent via children 
    console.log(dayOne.parentElement); //This will give you the parent element 


    // Moving to next element sibling
    console.log(dayOne.nextElementSibling);

    console.log("NODES:", parent.childNodes); //HTML will count only one line break as node - even an enter 
    
</script>
</html>
